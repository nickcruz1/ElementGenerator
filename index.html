<!DOCTYPE html>
<html lang="en">
<head>
  <title>Element Generator</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
</head>
<body>
 <div class="container-fluid p-0">
  
  <div class="row d-flex justify-content-center">
    
    <div class="col-12">
      <div class="h2 text-primary fw-bold text-center pt-3 pb-3 mb-3" style="border-bottom: 2px solid blue;">Element Generator</div>
    </div>
    
    <!-- Generate Text -->
    <div class="col-lg-4 col-12">
      <h2 class="text-dark fw-bold text-center">Text Generator</h2>
      <button id="generateTextBtn" onclick="generateText()" class="btn btn-dark text-light d-block m-auto mt-2 mb-2">Generate Text</button>
      <p class="element" id="generateText"></p>
    </div>
    
    <!-- Generate Heading -->
    <div class="col-lg-4 col-12">
      <h2 class="text-dark fw-bold text-center">Heading Generator</h2>
      <button onclick="generateHeading()" class="btn btn-success border-dark text-light d-block m-auto mt-2 mb-2">Generate Heading</button>
      <p class="element" id="generateHeading"></p>
    </div>
    
     <!-- Generate Button -->
    <div class="col-lg-4 col-12">
      <h2 class="text-dark fw-bold text-center">Button Generator</h2>
      <button onclick="generateBtn()" class="btn btn-danger text-light d-block m-auto mt-2 mb-2">Generate Button</button>
      <p class="element" id="generateBtn"></p>
    </div>
    
    <!-- Generate Paragraph -->
    <div class="col-lg-4 col-12">
    <h2 class="text-dark fw-bold text-center">Paragraph Generator</h2>
      <button onclick="generateParagraph()" class="btn btn-primary border-dark text-light d-block m-auto mt-2 mb-2">Generate Paragraph</button>
      <p class="element" id="generateParagraph"></p>
      </div>
    
     <!-- Generate List -->
    <div class="col-lg-4 col-12">
    <h2 class="text-dark fw-bold text-center">List Generator</h2>
      <button onclick="generateList()" class="btn btn-warning text-dark border-dark d-block m-auto mt-2 mb-2">Generate List</button>
      <p class="element" id="generateList"></p>
    </div>
    
     <!-- Generate Shapes -->
    <div class="col-lg-4 col-12">
    <h2 class="text-dark fw-bold text-center">Shapes Generator</h2>
      <button onclick="generateShapes()" class="btn btn-info border-dark text-light d-block m-auto mt-2 mb-2">Generate Shapes</button>
      <p class="element" id="generateShapes"></p>
    </div>
    
    <!-- Generate Landing Page -->
    <!-- (The landing page is from another project I'm currently working on... The IBM Mock Website) -->
    <div class="col-12">
    <h2 class="text-dark fw-bold text-center">Landing Page Generator</h2>
      <button onclick="generateLandingPage()" class="btn btn-light text-dark border-dark d-block m-auto mt-2 mb-2">Generate Landing Page</button>
      <p class="element" id="generateLandingPage"></p>
      </div>
    
    
    <script src="index.js"></script>
</body>
</html>
